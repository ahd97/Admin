

<div class="col-lg-12">
    <div class="block">
      <div class="title"><strong>Add Purchase Return</strong></div>
      <div class="block-body">
        <form class="form-horizontal">
            <div class="form-group row">
          <label class="col-sm-3 form-control-label">Purchase id</label>
          <div class="col-sm-9 select">
            <select [(ngModel)]="purchase_id" name="purchase_id" id="purchase_id" class="form-control mb-3">
                <option *ngFor="let item of purchase" [value]="item.Purchase_id" [selected]="item.Purchase_id==purchase_id">{{item.Purchase_id}}</option>
              </select>
          </div>
      </div>
        <div class="form-group">
            <label class="form-control-label">Purchase return date</label>
            <input type="text" name="purchase_return_date" id="purchase_return_date" [(ngModel)]="purchase_return_date" placeholder="Purchase return date" class="form-control">
          </div>
          <div class="line"></div>
          <div class="form-group row">
            <div class="col-sm-9 ml-auto">
              <button type="submit" class="btn btn-secondary">Cancel</button>
              <button type="submit" class="btn btn-primary" (click)="onAdd()">Save changes</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
