
<div class="col-lg-12">
    <div class="block">
      <div class="title"><strong>Update Sales Order Detail</strong></div>
      <div class="block-body">
        <form class="form-horizontal">
          <div class="form-group">
              <label class="form-control-label">Qty_Dispatched</label>
              <input type="number" name="qty_dispatched" id="qty_dispatched" [(ngModel)]="qty_dispatched" placeholder="Qty Dispatched" class="form-control">
            </div>
            <div class="form-group">
                <label class="form-control-label">Qty_Ordered</label>
                <input type="number" name="qty_ordered" id="qty_ordered" [(ngModel)]="qty_ordered" placeholder="Qty Ordered" class="form-control">
              </div>
          <div class="line"></div>
          <div class="form-group row">
            <div class="col-sm-9 ml-auto">
              <button type="submit" class="btn btn-secondary">Cancel</button>
              <button type="button" class="btn btn-success btn-lg" (click)="onUpdate()">Update</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
