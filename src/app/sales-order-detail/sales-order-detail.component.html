<input type="text" (keyup)="onKeyup(input1.value)" #input1>
<button class="btn btn-default btn-lg" routerLink="/add_sales_order_detail">Add Sales_order_detail</button>
<section class="no-padding-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="block margin-bottom-sm">
          <div class="title">
            <strong>Sales Order Detail</strong>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>Product_name</th>
                <th>Qty_dispatched</th>
                <th>Qty_ordered</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of sales_order_detail">
                <td>{{item.Product_name}}</td>
                <td>{{item.Qty_dispatched}}</td>
                <td>{{item.Qty_ordered}}</td>
                <td>
                  <button  type="button" class="btn btn-danger btn-lg" (click)="onDelete(item)">delete</button>
                </td>
                <td>
                  <button type="button" class="btn btn-light btn-lg" (click)="onView(item.Sales_order_id)">View</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
