<input type="text" (keyup)="onKeyup(input1.value)" #input1 ><br>
<input type="text" name="date" [(ngModel)]="sales_date">
<button (click)="onAdd()">add</button>
<table>
    <thead>
        <th>Sales_order_id</th>
        <th>Product_id</th>
        <th>Qty_dispatched</th>
        <th>Qty_ordered</th>       
      </thead>
  <tr *ngFor="let item of sales_order_detail">
    <td>{{item.Sales_order_id}}</td>
    <td>{{item.Product_id}}</td>
    <td>{{item.Qty_dispatched}}</td>
    <td>{{item.Qty_ordered}}</td>
    <td><button (click)="onDelete(item)" >delete</button></td>
    <td><button>update</button></td>
  </tr>

</table>
