<section class="no-padding-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="block margin-bottom-sm">
          <div class="title">
            <strong>Sales Order Detail</strong>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>Sales_order_id</th>
                <th>Product_Id</th>
                <th>Qty_dispatched</th>
                <th>Qty_ordered</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of sales_order_detail">
                <td>{{item.Sales_order_id}}</td>
                <td>{{item.Product_id}}</td>
                <td>{{item.Qty_dispatched}}</td>
                <td>{{item.Qty_ordered}}</td>
              </tr>
              <tr *ngFor="let item of sales_order_detail">
                <td>
                  <button type="button" class="btn btn-success btn-lg" (click)="onUpdate(item.Sales_order_id)">update</button>
                </td>
                <td>
                  <button type="button" class="btn btn-dark btn-lg" (click)="onBack()">Back</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
