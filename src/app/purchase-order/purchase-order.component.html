<input type="text" (keyup)="onKeyup(input1.value)" #input1>
<button class="btn btn-default btn-lg">
  <a routerLink="/add_purchase_order">Add Purchase Order</a>
</button>
<section class="no-padding-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="block margin-bottom-sm">
          <div class="title">
            <strong>Purchase Order</strong>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>User_name</th>
                <th>Supplier_name</th>
                <th>Purchase order status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of purchase_order">
                <td>{{item.User_name}}</td>
                <td>{{item.Name}}</td>
                <td>{{item.Purchase_order_status}}</td>

                <td>
                  <button type="button" class="btn btn-danger btn-lg" (click)="onDelete(item)">delete</button>
                </td>
                <td>
                  <button type="button" class="btn btn-light btn-lg" (click)="onView(item.Purchase_order_id)">View</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
