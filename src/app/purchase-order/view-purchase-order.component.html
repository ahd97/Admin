
<section class="no-padding-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="block margin-bottom-sm">
          <div class="title">
            <strong>Purchase Order</strong>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>Purchase order id</th>
                <th>User_id</th>
                <th>Supplier_id</th>
                <th>Purchase order status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of purchase_order">
                <td>{{item.Purchase_order_id}}</td>
                <td>{{item.User_id}}</td>
                <td>{{item.Supplier_id}}</td>
                <td>{{item.Purchase_order_status}}</td>
                </tr>
                <tr *ngFor="let item of purchase_order">
                <td>
                  <button type="button" class="btn btn-success btn-lg" (click)="onUpdate(item.Purchase_order_id)">update</button>
                </td>
                <td>
                  <button type="button" class="btn btn-dark btn-lg"  (click)="onBack(item)">Back</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
