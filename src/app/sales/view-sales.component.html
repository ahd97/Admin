
<section class="no-padding-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="block margin-bottom-sm">
          <div class="title">
            <strong>Sales</strong>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>Sales id</th>
                <th>Sales order id</th>
                <th>Sales date</th>
                <th>Amount</th>
                <th>Sales Payment id</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of sales">
                <td>{{item.Sales_id}}</td>
                <td>{{item.Sales_order_id}}</td>
                <td>{{item.Sales_date}}</td>
                <td>{{item.Amount}}</td>
                <td>{{item.Sales_payment_id}}</td>
              </tr>
              <tr *ngFor="let item of sales">
                <td>
                  <button type="button" class="btn btn-success btn-lg" (click)="onUpdate(item.Sales_id)">update</button>
                </td>
                <td>
                  <button type="button" class="btn btn-dark btn-lg" (click)="onBack()">Back</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
