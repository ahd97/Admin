<input type="text" (keyup)="onKeyup(input1.value)" #input1>
<button class="btn btn-default btn-lg" routerLink="/add_sales">Add Sales </button>
<section class="no-padding-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="block margin-bottom-sm">
          <div class="title">
            <strong>Sales</strong>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>Sales order id</th>
                <th>Sales date</th>
                <th>Amount</th>
                <th>Sales Payment id</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of sales">
                <td>{{item.Sales_order_id}}</td>
                <td>{{item.Sales_date}}</td>
                <td>{{item.Amount}}</td>
                <td>{{item.Sales_payment_id}}</td>
                <td>
                  <button type="button" class="btn btn-danger btn-lg" (click)="onDelete(item)">delete</button>
                </td>
                <td>
                  <button type="button" class="btn btn-light btn-lg" (click)="onView(item.Sales_id)">View</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
