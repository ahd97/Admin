
  <div class="col-lg-12">
      <div class="block">
        <div class="title"><strong>Update Sales </strong></div>
        <div class="block-body">
          <form class="form-horizontal">
              <div class="form-group">
                  <label class="form-control-label">Sales date</label>
                  <input type="text" name="sales_date" id="sales_date" [(ngModel)]="sales_date" class="form-control">
                </div>
              <div class="form-group row">
            <label class="col-sm-3 form-control-label">Sales order id</label>
            <div class="col-sm-9 select">
              <select   [(ngModel)]="sales_order_id" name="sales_order_id" id="sales_order_id" class="form-control mb-3">
                  <option *ngFor="let item of sales_order" [value]="item.Sales_order_id" [selected]="item.Sales_order_id==sales_order_id">{{item.Sales_order_id}}</option>
                </select>
            </div>
            </div>
            <div class="form-group">
                <label class="form-control-label">Amount</label>
                <input  type="number" name="amount" id="amount" [(ngModel)]="amount" placeholder="Amount"
                  class="form-control">
              </div>
              <div class="form-group row">
            <label class="col-sm-3 form-control-label">Sales payment id</label>
            <div class="col-sm-9 select">
              <select [(ngModel)]="sales_payment_id" name="sales_payment_id" id="sales_payment_id" class="form-control mb-3">
                  <option *ngFor="let item of sales_payment" [value]="item.Sales_payment_id" [selected]="item.Sales_payment_id==sales_payment_id">{{item.Sales_payment_id}}</option>
                </select>
            </div>
              </div>
              <div class="line"></div>
            <div class="form-group row">
              <div class="col-sm-9 ml-auto">
                <button type="submit" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-success btn-lg" (click)="onUpdate()">Update</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
