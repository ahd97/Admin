
<section class="no-padding-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="block margin-bottom-sm">
          <div class="title">
            <strong>Sales Detail</strong>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>Sales id</th>
                <th>Product id</th>
                <th>Qty</th>
                <th>Price Per Unit</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of sales_detail">
                <td>{{item.Sales_id}}</td>
                <td>{{item.Product_id}}</td>
                <td>{{item.Qty}}</td>
                <td>{{item.Price_per_unit}}</td>
              </tr>
              <tr *ngFor="let item of sales_detail">
                <td>
                  <button type="button" class="btn btn-success btn-lg" (click)="onUpdate(item.Sales_id)">update</button>
                </td>
                <td>
                  <button  type="button" class="btn btn-dark btn-lg" (click)="onBack()">Back</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
