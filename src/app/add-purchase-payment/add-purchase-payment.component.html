<div class="col-lg-12">
  <div class="block">
    <div class="title">
      <strong>Add Purchase Payment</strong>
    </div>
    <div class="block-body">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="form-control-label">Purachse Payment Date</label>
          <input type="text" name="purchase_payment_date" id="purchase_payment_date" [(ngModel)]="purchase_payment_date" placeholder="Purachse Payment Date"
            class="form-control">
        </div>
        <div class="form-group row">
          <label class="col-sm-3 form-control-label">Supplier_Id</label>
          <div class="col-sm-9 select">
            <select [(ngModel)]="supplier_id" name="supplier_id" id="supplier_id" class="form-control mb-3">
              <option *ngFor="let item of supplier" [value]="item.Supplier_id" [selected]="item.Supplier_id==supplier_id">{{item.Name}}</option>
            </select>
          </div>
          <label class="col-sm-3 form-control-label">Payment type</label>
          <div class="col-sm-9 ml-auto select">
            <select name="payment_type" id="payment_type" [(ngModel)]="payment_type" class="form-control">
              <option>Cash</option>
              <option>Cheque</option>
            </select>
          </div>
        </div>
        <div class="line"></div>
        <div class="form-group row">
          <div class="col-sm-9 ml-auto">
            <button type="submit" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary" (click)="onAdd()">Save changes</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
