
<div class="col-lg-12">
    <div class="block">
      <div class="title"><strong>Add Sales Order Detail</strong></div>
      <div class="block-body">
        <form class="form-horizontal">
            <div class="form-group row">
          <label class="col-sm-3 form-control-label">Sales_Order_Id</label>
          <div class="col-sm-9 select">
            <select  [(ngModel)]="sales_order_id" name="sales_order_id" id="sales_order_id" class="form-control mb-3">
                <option *ngFor="let item of sales_order" [value]="item.Sales_order_id" [selected]="item.Sales_order_id==sales_order_id">{{item.Sales_order_id}}</option>
              </select>
          </div>
          <label class="col-sm-3 form-control-label">Product id</label>
                    <div class="col-sm-9 select">
                      <select [(ngModel)]="product_id" name="product_id" id="product_id" class="form-control mb-3">
                          <option *ngFor="let item of product" [value]="item.Product_id" [selected]="item.Product_id==product_id">{{item.Product_name}}</option>
                        </select>
                    </div>
          </div>
          <div class="form-group">
              <label class="form-control-label">Qty_Dispatched</label>
              <input type="number" name="qty_dispatched" id="qty_dispatched" [(ngModel)]="qty_dispatched" placeholder="Qty Dispatched" class="form-control">
            </div>
            <div class="form-group">
                <label class="form-control-label">Qty_Ordered</label>
                <input type="number" name="qty_ordered" id="qty_ordered" [(ngModel)]="qty_ordered" placeholder="Qty Ordered" class="form-control">
              </div>
          <div class="line"></div>
          <div class="form-group row">
            <div class="col-sm-9 ml-auto">
              <button type="submit" class="btn btn-secondary">Cancel</button>
              <button type="submit" class="btn btn-primary" (click)="onAdd()">Save changes</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
