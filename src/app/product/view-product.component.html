<input type="text" (keyup)="onKeyup(input1.value)" #input1>
<button routerLink="/add_product">Add Product</button>
<section class="no-padding-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="block margin-bottom-sm">
          <div class="title">
            <strong>Product</strong>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>Product id</th>
                <th>Product name</th>
                <th>Description</th>
                <th>QOH</th>
                <th>Price</th>
                <th>Category_id</th>
                <th>Color_id</th>
                <th>Design_id</th>
                <th>Company_id</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of product">
                <td>{{item.Product_id}}</td>
                <td>{{item.Product_name}}</td>
                <td>{{item.Description}}</td>
                <td>{{item.QOH}}</td>
                <td>{{item.Price}}</td>
                <td>{{item.Product_cat_id}}</td>
                <td>{{item.Color_id}}</td>
                <td>{{item.Design_id}}</td>
                <td>{{item.Company_id}}</td>
                </tr>
                <tr *ngFor="let item of product">
                <td>
                  <button type="button" class="btn btn-success btn-lg" (click)="onUpdate(item.Product_id)">update</button>
                </td>
                <td>
                  <button type="button" class="btn btn-dark btn-lg" (click)="onBack()">Back</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
