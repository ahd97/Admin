<input type="text" (keyup)="onKeyup(input1.value)" #input1 >


<button (click)="onAdd()">add</button>
<table>
    <thead>
        <th>Product id</th>
        <th>Product name</th>
        <th>Description</th>
        <th>QOH</th>        
        <th>Price</th>
        <th>Product category id</th>
        <th>Color id</th>   
        <th>Design id</th>     
      </thead>
  <tr *ngFor="let item of product">
    <td>{{item.Product_id}}</td>
    <td>{{item.Product_name}}</td>
    <td>{{item.Description}}</td>
    <td>{{item.QOH}}</td>
    <td>{{item.Price}}</td>
    <td>{{item.Product_cat_id}}</td>
    <td>{{item.Color_id}}</td>
    <td>{{item.Design_id}}</td>
    <td><button (click)="onDelete(item)" >delete</button></td>
    <td><button>update</button></td>
  </tr>

</table>
