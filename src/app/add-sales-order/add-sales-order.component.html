
<div class="col-lg-12">
    <div class="block">
      <div class="title"><strong>Add Sales Order</strong></div>
      <div class="block-body">
        <form class="form-horizontal">
            <div class="form-group row">
          <label class="col-sm-3 form-control-label">User_Id</label>
          <div class="col-sm-9 select">
            <select  [(ngModel)]="user_id" name="user_id" id="user_id" class="form-control mb-3">
              <option *ngFor="let item of users" [value]="item.User_id" [selected]="item.User_id==user_id">{{item.User_name}}</option>
            </select>
          </div>
          </div>
          <div class="form-group">
              <label class="form-control-label">Customer_Name</label>
              <input type="text" name="customer_name" id="customer_name" [(ngModel)]="customer_name" placeholder="Customer Name" class="form-control">
            </div>
            <div class="form-group">
                <label class="form-control-label">Order_Date</label>
                <input type="text" name="order_date" id="order_date" [(ngModel)]="order_date" placeholder="Order Date" class="form-control">
              </div>
              <div class="form-group">
                  <label class="form-control-label">Order_Address</label>
                  <input type="text" name="order_address" id="order_address" [(ngModel)]="order_address" placeholder="Order Address" class="form-control">
                </div>
                <div class="form-group row">
          <label class="col-sm-3 form-control-label">City_Id</label>
          <div class="col-sm-9 select">
            <select [(ngModel)]="city_id" name="city_id" id="city_id" class="form-control mb-3">
                <option *ngFor="let item of city" [value]="item.City_id" [selected]="item.City_id==city_id">{{item.City_name}}</option>
              </select>
          </div>
  
              <label class="col-sm-3 form-control-label">Sales_Order_Status</label>
              <div class="col-sm-9 ml-auto select">
                  <select name="order_status" id="order_status" [(ngModel)]="order_status" class="form-control">
                    <option >Done</option>
                    <option >Pending</option>
          </select>
        </div>
          </div>
          <div class="line"></div>
          <div class="form-group row">
            <div class="col-sm-9 ml-auto">
              <button type="submit" class="btn btn-secondary">Cancel</button>
              <button type="submit" class="btn btn-primary" (click)="onAdd()">Save changes</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
