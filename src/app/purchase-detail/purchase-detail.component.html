<input type="text" (keyup)="onKeyup(input1.value)" #input1>
<button class="btn btn-default btn-lg">
  <a routerLink="/add_purchase_detail">Add Purchase Detail</a>
</button>
<section class="no-padding-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="block margin-bottom-sm">
          <div class="title">
            <strong>Purchase Detail</strong>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>Product_name</th>
                <th>Price per unit</th>
                <th>Qty</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of purchase_detail">
                <td>{{item.Product_name}}</td>
                <td>{{item.Price_per_unit}}</td>
                <td>{{item.Qty}}</td>
                <td>
                  <button type="button" class="btn btn-danger btn-lg" (click)="onDelete(item)">delete</button>
                </td>
                <td>
                  <button type="button" class="btn btn-light btn-lg" (click)="onView(item.Purchase_id)">View</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
