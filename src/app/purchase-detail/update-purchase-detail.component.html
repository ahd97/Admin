
<div class="col-lg-12">
    <div class="block">
      <div class="title"><strong>Update Purchase Detail</strong></div>
      <div class="block-body">
            <div class="form-group row">
            <label class="col-sm-3 form-control-label">Product id</label>
            <div class="col-sm-9 select">
              <select [(ngModel)]="product_id" name="product_id" id="product_id" class="form-control mb-3">
                  <option *ngFor="let item of product" [value]="item.Product_id" [selected]="item.Product_id==product_id">{{item.Product_name}}</option>
                </select>
            </div>
            </div>
            <form class="form-horizontal">
            <div class="form-group">
                <label class="form-control-label">Price per unit</label>
                <input type="number" name="price_per_unit" id="price_per_unit" [(ngModel)]="price_per_unit" placeholder="Price per unit"
                  class="form-control">
              </div>
            <div class="form-group">
                <label class="form-control-label">Qty</label>
                <input  type="number" name="qty" id="qty" [(ngModel)]="qty" placeholder="Qty" class="form-control">
              </div>

          <div class="line"></div>
          <div class="form-group row">
            <div class="col-sm-9 ml-auto">
              <button type="submit" class="btn btn-secondary">Cancel</button>
              <button type="button" class="btn btn-success btn-lg" (click)="onUpdate()">Update</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
