
<div class="col-lg-12">
    <div class="block">
      <div class="title"><strong>Update Supplier</strong></div>
      <div class="block-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="form-control-label">Supplier Name</label>
            <input type="text" name="name" id="name" [(ngModel)]="name" placeholder="Supplier Name" class="form-control">
          </div>
          <div class="form-group">
              <label class="form-control-label">Address</label>
              <input type="text" name="address" id="address" [(ngModel)]="address" placeholder="Address" class="form-control">
            </div>
            <div class="form-group">
                <label class="form-control-label">Phone Number</label>
                <input type="number" name="ph_no" id="ph_no" [(ngModel)]="ph_no" placeholder="Phone Number" class="form-control">
              </div>
          <div class="line"></div>
          <div class="form-group row">
            <div class="col-sm-9 ml-auto">
              <button type="submit" class="btn btn-secondary">Cancel</button>
              <button type="button" class="btn btn-success btn-lg" (click)="onUpdate()">Update</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
