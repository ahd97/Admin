<input type="text" (keyup)="onKeyup(input1.value)" #input1>
<button>
  <a routerLink="/add_supplier">Add Supplier</a>
</button>
<section class="no-padding-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="block margin-bottom-sm">
          <div class="title">
            <strong>Supplier</strong>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>Supplier id</th>
                <th>Name</th>
                <th>Address</th>
                <th>Ph_no</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of supplier">
                <td>{{item.Supplier_id}}</td>
                <td>{{item.Name}}</td>
                <td>{{item.Address}}</td>
                <td>{{item.Ph_no}}</td>
              </tr>
              <tr *ngFor="let item of supplier">
                <td>
                  <button  type="button" class="btn btn-success btn-lg" (click)="onUpdate(item.Supplier_id)">update</button>
                </td>
                <td>
                  <button type="button" class="btn btn-dark btn-lg" (click)="onBack()">Back</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
