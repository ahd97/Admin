<input type="text" (keyup)="onKeyup(input1.value)" #input1>
<button class="btn btn-default btn-lg">
  <a routerLink="/add_color">Add Color</a>
</button>
<section class="no-padding-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="block margin-bottom-sm">
          <div class="title">
            <strong>Color</strong>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>Color name</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of color">
                <td>{{item.Color_name}}</td>
                <td>
                  <button type="button" class="btn btn-danger btn-lg" (click)="onDelete(item)">delete</button>
                </td>
                <td>
                  <button type="button" class="btn btn-light btn-lg" (click)="onView(item.Color_id)">View</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
