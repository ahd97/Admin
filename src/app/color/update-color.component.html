
<div class="col-lg-12">
    <div class="block">
      <div class="title"><strong>Update Color</strong></div>
      <div class="block-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="form-control-label">Color Name</label>
            <input type="text" name="color_name" id="color_name" [(ngModel)]="color_name" placeholder="City Name" class="form-control">
          </div>
          <div class="line"></div>
          <div class="form-group row">
            <div class="col-sm-9 ml-auto">
              <button type="submit" class="btn btn-secondary">Cancel</button>
              <button type="button" class="btn btn-success btn-lg" (click)="onUpdate()">Update</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
