
<section class="no-padding-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="block margin-bottom-sm">
          <div class="title">
            <strong>Color</strong>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>Color id</th>
                <th>Color name</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of color">
                <td>{{item.Color_id}}</td>
                <td>{{item.Color_name}}</td>
                </tr>
                <tr *ngFor="let item of color">
                <td>
                  <button type="button" class="btn btn-success btn-lg" (click)="onUpdate(item.Color_id)">update</button>
                </td>
                <td>
                  <button type="button" class="btn btn-dark btn-lg" (click)="onBack()">Back</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
