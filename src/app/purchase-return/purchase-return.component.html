<input type="text" (keyup)="onKeyup(input1.value)" #input1 >
<table>
    <thead>
        <th>Purchase return id</th>
        <th>Purchase id</th>
        <th>Purchase return date</th>
        
      </thead>
  <tr *ngFor="let item of purchase_return">

    <td><button (click)="onDelete(item)" >delete</button></td>
    <td><button>update</button></td>
  </tr>

</table>
