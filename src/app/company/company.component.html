
<input type="text" (keyup)="onKeyup(input1.value)" #input1>
<button class="btn btn-default btn-lg">
  <a routerLink="/add_company">Add Company</a>
</button>
<section class="no-padding-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="block margin-bottom-sm">
          <div class="title">
            <strong>Color</strong>
          </div>
          <table class="table">
            <thead>
              <tr>
                  <th>Company name</th>     
                  <th>Address</th>     
                  <th>E_mail</th>     
                  <th>Phone No</th>     
                  <th>City Name</th> 
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of company">
                  <td>{{item.Company_name}}</td>
                  <td>{{item.Address}}</td>
                  <td>{{item.E_mail}}</td>
                  <td>{{item.Ph_no}}</td>
                  <td>{{item.City_name}}</td>
                <td>
                  <button type="button" class="btn btn-danger btn-lg" (click)="onDelete(item)">delete</button>
                </td>
                <td>
                  <button type="button" class="btn btn-light btn-lg" (click)="onView(item.Company_id)">View</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
