
<section class="no-padding-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="block margin-bottom-sm">
          <div class="title">
            <strong>Sales Order</strong>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>Sales_order_id</th>
                <th>User_id</th>
                <th>Customer_name</th>
                <th>Order_address</th>
                <th>City_id</th>
                <th>Order_status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of sales_order">
                <td>{{item.Sales_order_id}}</td>
                <td>{{item.User_id}}</td>
                <td>{{item.Customer_name}}</td>
                <td>{{item.Order_address}}</td>
                <td>{{item.City_id}}</td>
                <td>{{item.Order_status}}</td>
              </tr>
              <tr *ngFor="let item of sales_order">
                <td>
                  <button type="button" class="btn btn-success btn-lg"  (click)="onUpdate(item.Sales_order_id)">update</button>
                </td>
                <td>
                  <button  type="button" class="btn btn-dark btn-lg" (click)="onBack(item)">Back</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
