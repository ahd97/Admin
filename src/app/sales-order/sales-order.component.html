<input type="text" (keyup)="onKeyup(input1.value)" #input1>
<br>
<button class="btn btn-default btn-lg" routerLink="/add_sales_order">Add Sales_order</button>
<section class="no-padding-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="block margin-bottom-sm">
          <div class="title">
            <strong>Sales Order</strong>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>Customer_name</th>
                <th>Order_address</th>
                <th>City_name</th>
                <th>Order_status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of sales_order">
                <td>{{item.Customer_name}}</td>
                <td>{{item.Order_address}}</td>
                <td>{{item.City_name}}</td>
                <td>{{item.Order_status}}</td>
                <td>
                  <button type="button" class="btn btn-danger btn-lg" (click)="onDelete(item)">delete</button>
                </td>
                <td>
                  <button type="button" class="btn btn-light btn-lg" (click)="onView(item.Sales_order_id)">View</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
