<input type="text" (keyup)="onKeyup(input1.value)" #input1>
<button class="btn btn-default btn-lg">
  <a routerLink="/add_purchase_order_detail">Add Purchase order detail</a>
</button>
<section class="no-padding-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="block margin-bottom-sm">
          <div class="title">
            <strong>Purchase Order Detail</strong>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>Product name</th>
                <th>Received date</th>
                <th>Qty ordered</th>
                <th>Qty received</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of purchase_order_detail">
                <td>{{item.Product_name}}</td>
                <td>{{item.Received_date}}</td>
                <td>{{item.Qty_ordered}}</td>
                <td>{{item.Qty_received}}</td>
                <td>
                  <button type="button" class="btn btn-danger btn-lg"  (click)="onDelete(item)">delete</button>
                </td>
                <td>
                  <button type="button" class="btn btn-light btn-lg" (click)="onView(item.Purchase_order_id)">View</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
