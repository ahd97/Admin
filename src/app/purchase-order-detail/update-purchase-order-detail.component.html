
<div class="col-lg-12">
    <div class="block">
      <div class="title"><strong>Update Purchase Order Detail</strong></div>
      <div class="block-body">
        <form class="form-horizontal">
        <div class="form-group">
            <label class="form-control-label">Received date</label>
            <input type="text" name="received_date" id="received_date" [(ngModel)]="received_date" placeholder="Received date" class="form-control">
          </div>
          <div class="form-group">
              <label class="form-control-label">Qty ordered</label>
              <input type="number" name="qty_ordered" id="qty_ordered" [(ngModel)]="qty_ordered" placeholder="Qty ordered" class="form-control">
            </div>
            <div class="form-group">
                <label class="form-control-label">Qty received</label>
                <input type="number" name="qty_received" id="qty_received" [(ngModel)]="qty_received" placeholder="Qty received" class="form-control">
              </div>
          <div class="line"></div>
          <div class="form-group row">
            <div class="col-sm-9 ml-auto">
              <button type="submit" class="btn btn-secondary">Cancel</button>
              <button type="button" class="btn btn-success btn-lg" (click)="onUpdate()">Update</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
