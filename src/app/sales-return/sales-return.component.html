<input type="text" (keyup)="onKeyup(input1.value)" #input1 >
<table>
    <thead>
        <th>Sales return id</th>
        <th>Sales id</th>
        <th>Sales return date</th>
      </thead>
  <tr *ngFor="let item of sales_return">

    <td><button>update</button></td>
  </tr>

</table>
