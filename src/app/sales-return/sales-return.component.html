<input type="text" (keyup)="onKeyup(input1.value)" #input1>
<button class="btn btn-default btn-lg"><a routerLink="/add_sales_return">Add Sales_return</a></button>
<section class="no-padding-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="block margin-bottom-sm">
          <div class="title">
            <strong>Sales Return</strong>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>Sales id</th>
                <th>Sales return date</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of sales_return">
                <td>{{item.Sales_id}}</td>
                <td>{{item.Sales_return_date}}</td>
                <td>
                  <button type="button" class="btn btn-danger btn-lg" (click)="onDelete(item)">delete</button>
                </td>
                <td>
                  <button type="button" class="btn btn-light btn-lg" (click)="onView(item.Sales_return_id)">View</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
