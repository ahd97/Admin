
<section class="no-padding-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="block margin-bottom-sm">
          <div class="title">
            <strong>Purchase Payment</strong>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>Purchase payment id</th>
                <th>Purchase payment date</th>
                <th>Supplier id</th>
                <th>Payment type</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of purchase_payment">
                <td>{{item.Purchase_payment_id}}</td>
                <td>{{item.Purchase_payment_date}}</td>
                <td>{{item.Supplier_id}}</td>
                <td>{{item.Payment_type}}</td>
                </tr>
                <tr *ngFor="let item of purchase_payment">
                <td>
                  <button type="button" class="btn btn-success btn-lg" (click)="onUpdate(item.Purchase_payment_id)">update</button>
                </td>
                <td>
                  <button type="button" class="btn btn-dark btn-lg" (click)="onBack()">Back</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
