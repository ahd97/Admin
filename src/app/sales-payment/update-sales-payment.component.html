
<div class="col-lg-12">
    <div class="block">
      <div class="title">
        <strong>Update Sales Payment</strong>
      </div>
      <div class="block-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="form-control-label">Sales Payment Date</label>
            <input type="text" name="sales_payment_date" id="sales_payment_date" [(ngModel)]="sales_payment_date" placeholder="Sales Payment Date"
              class="form-control">
          </div>
          <div class="form-group row">
              <label class="col-sm-3 form-control-label">User_Id</label>
              <div class="col-sm-9 select">
                <select  [(ngModel)]="user_id" name="user_id" id="user_id" class="form-control mb-3">
                  <option *ngFor="let item of users" [value]="item.User_id" [selected]="item.User_id==user_id">{{item.User_name}}</option>
                </select>
              </div>
            <label class="col-sm-3 form-control-label">Payment type</label>
            <div class="col-sm-9 ml-auto select">
              <select name="payment_type" id="payment_type" [(ngModel)]="payment_type" class="form-control">
                  <option *ngFor="let item of sales_payment1" [value]="item.Payment_type" [selected]="item.Payment_type==payment_type">{{item.Payment_type}}</option>        
              </select>
            </div>
          </div>
          <div class="line"></div>
          <div class="form-group row">
            <div class="col-sm-9 ml-auto">
              <button type="submit" class="btn btn-secondary">Cancel</button>
              <button type="button" class="btn btn-success btn-lg" (click)="onUpdate()">Update</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
