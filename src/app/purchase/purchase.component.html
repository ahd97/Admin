<button class="btn btn-default btn-lg">
  <a routerLink="/add_purchase">Add Purchase</a>
</button>
<section class="no-padding-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="block margin-bottom-sm">
          <div class="title">
            <strong>Purchase</strong>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>Purchase date</th>
                <th>Purchase order id</th>
                <th>Purchase Payment id</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of purchase">
                <td>{{item.Purchase_date}}</td>
                <td>{{item.Purchase_order_id}}</td>
                <td>{{item.Purchase_payment_id}}</td>
                <td>{{item.Amount}}</td>
                <td>
                  <button type="button" class="btn btn-danger btn-lg" (click)="onDelete(item)">delete</button>
                </td>
                <td>
                  <button type="button" class="btn btn-light btn-lg" (click)="onView(item.Purchase_id)">View</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
