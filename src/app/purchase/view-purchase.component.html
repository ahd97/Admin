
<section class="no-padding-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="block margin-bottom-sm">
          <div class="title">
            <strong>Purchase</strong>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>Purchase id</th>
                <th>Purchase date</th>
                <th>Purchase order id</th>
                <th>Purchase Payment id</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of purchase">
                <td>{{item.Purchase_id}}</td>
                <td>{{item.Purchase_date}}</td>
                <td>{{item.Purchase_order_id}}</td>
                <td>{{item.Purchase_payment_id}}</td>
                <td>{{item.Amount}}</td>
                </tr>
                <tr *ngFor="let item of purchase">
                <td>
                  <button type="button" class="btn btn-success btn-lg" (click)="onUpdate(item.Purchase_id)">update</button>
                </td>
                <td>
                  <button type="button" class="btn btn-dark btn-lg" (click)="onBack()">Back</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
