
<div class="col-lg-12">
    <div class="block">
      <div class="title"><strong>Update Purchase </strong></div>
      <div class="block-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="form-control-label">Purachse Date</label>
                <input type="text" name="purchase_date" id="purchase_date" [(ngModel)]="purchase_date" placeholder="Purachse Date"
                  class="form-control">
              </div>
            <div class="form-group row">
          <label class="col-sm-3 form-control-label">Purchase Order id</label>
          <div class="col-sm-9 select">
            <select   [(ngModel)]="purchase_order_id" name="purchase_order_id" id="purchase_order_id" class="form-control mb-3">
                <option *ngFor="let item of purchase_order" [value]="item.Purchase_order_id" [selected]="item.Purchase_order_id==purchase_order_id">{{item.Purchase_order_id}}</option>
              </select>
          </div>
          <label class="col-sm-3 form-control-label">Purchase Payment id</label>
          <div class="col-sm-9 select">
            <select [(ngModel)]="purchase_payment_id" name="purchase_payment_id" id="purchase_payment_id" class="form-control mb-3">
                <option *ngFor="let item of purchase_payment" [value]="item.Purchase_payment_id" [selected]="item.Purchase_payment_id==purchase_payment_id">{{item.Purchase_payment_id}}</option>
              </select>
          </div>
            </div>
            <div class="form-group">
                <label class="form-control-label">Amount</label>
                <input  type="number" name="amount" id="amount" [(ngModel)]="amount" placeholder="Amount"
                  class="form-control">
              </div>

          <div class="line"></div>
          <div class="form-group row">
            <div class="col-sm-9 ml-auto">
              <button type="submit" class="btn btn-secondary">Cancel</button>
              <button type="button" class="btn btn-success btn-lg" (click)="onUpdate()">Update</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
