<input type="text" (keyup)="onKeyup(input1.value)" #input1>
<button class="btn btn-default btn-lg">
    <span class="glyphicon glyphicon-plus"></span> 
  <a routerLink="/add_user">Add user</a>
</button>
<section class="no-padding-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="block margin-bottom-sm">
          <div class="title">
            <strong>User</strong>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th><b>User_name</b></th>
                <th>First_name</th>
                <th>Last_name</th>
                <th>Address</th>
                <th>Ph_no</th>
                <th>E_mail</th>
                <th>Role</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of users">
                <td>{{item.User_name}}</td>
                <td>{{item.First_name}}</td>
                <td>{{item.Last_name}}</td>
                <td>{{item.Address}}</td>
                <td>{{item.Ph_no}}</td>
                <td>{{item.E_mail}}</td>
                <td>{{item.Role_name}}</td>
                <td>
                  <button type="button" class="btn btn-danger btn-lg" (click)="onDelete(item)">delete</button>
                </td>
                <td>
                  <button type="button" class="btn btn-light btn-lg" (click)="onView(item.User_id)">View</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
