
<div class="col-lg-12">
    <div class="block">
      <div class="title">
        <strong>Update User</strong>
      </div>
      <div class="block-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="form-control-label">User Name</label>
            <input type="text" name="user_name" id="user_name" [(ngModel)]="user_name" placeholder="User Name" class="form-control">
          </div>
          <div class="form-group">
            <label class="form-control-label">Password</label>
            <input type="password" name="password" id="password" [(ngModel)]="password" placeholder="Password" class="form-control">
          </div>
          <div class="form-group row">
            <label class="col-sm-3 form-control-label">Security Question</label>
            <div class="col-sm-9 ml-auto select">
              <select name="security_q" id="security_q" [(ngModel)]="security_q" class="form-control">
                  <option *ngFor="let item of users1" [value]="item.Security_q" [selected]="item.Security_q==security_q">{{item.Security_q}}</option>        
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="form-control-label">Security Answer</label>
            <input type="text" name="security_a" id="security_a" [(ngModel)]="security_a" placeholder="Security Answer" class="form-control">
          </div>
          <div class="form-group">
            <label class="form-control-label">Phone Number</label>
            <input type="number" name="ph_no" id="ph_no" [(ngModel)]="ph_no" placeholder="Phone Number" class="form-control">
          </div>
          <div class="form-group">
            <label class="form-control-label">E-Mail</label>
            <input type="email" name="e_mail" id="e_mail" [(ngModel)]="e_mail" placeholder="E-Mail" class="form-control">
          </div>
          <div class="form-group">
            <label class="form-control-label">First Name</label>
            <input type="text" name="first_name" id="first_name" [(ngModel)]="first_name" placeholder="First Name" class="form-control">
          </div>
          <div class="form-group">
            <label class="form-control-label">Last Name</label>
            <input type="text" name="last_name" id="last_name" [(ngModel)]="last_name" placeholder="Last Name" class="form-control">
          </div>
          <div class="form-group">
            <label class="form-control-label">Address</label>
            <input type="text" name="address" id="address" [(ngModel)]="address" placeholder="Address" class="form-control">
          </div>
          <div class="form-group">
            <label class="form-control-label">DOB</label>
            <input type="text" name="dob" id="dob" [(ngModel)]="dob" placeholder="DOB" class="form-control">
          </div>
          <div class="form-group row">
            <label class="col-sm-3 form-control-label">Role id</label>
            <div class="col-sm-9 select">
              <select [(ngModel)]="role_id" name="role_id" id="role_id" class="form-control mb-3">
                <option *ngFor="let item of role" [value]="item.Role_id" [selected]="item.Role_id==role_id">{{item.Role_name}}</option>
              </select>
            </div>
          </div>
          <div class="line"></div>
          <div class="form-group row">
            <div class="col-sm-9 ml-auto">
              <button type="submit" class="btn btn-secondary">Cancel</button>
              <button type="button" class="btn btn-success btn-lg" (click)="onUpdate()">Update</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
