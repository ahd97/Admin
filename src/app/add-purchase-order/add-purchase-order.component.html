
<div class="col-lg-12">
  <div class="block">
    <div class="title"><strong>Add Purchase Order</strong></div>
    <div class="block-body">
      <form class="form-horizontal">
          <div class="form-group row">
        <label class="col-sm-3 form-control-label">User_Id</label>
        <div class="col-sm-9 select">
          <select  [(ngModel)]="user_id" name="user_id" id="user_id" class="form-control mb-3">
            <option *ngFor="let item of users" [value]="item.User_id" [selected]="item.User_id==user_id">{{item.User_name}}</option>
          </select>
        </div>
        <label class="col-sm-3 form-control-label">Supplier_Id</label>
        <div class="col-sm-9 select">
          <select [(ngModel)]="supplier_id" name="supplier_id" id="supplier_id" class="form-control mb-3">
            <option *ngFor="let item of supplier" [value]="item.Supplier_id" [selected]="item.Supplier_id==supplier_id">{{item.Name}}</option>
          </select>
        </div>

            <label class="col-sm-3 form-control-label">Purchase_Order_Status</label>
            <div class="col-sm-9 ml-auto select">
                <select name="purchase_order_status" id="purchase_order_status" [(ngModel)]="purchase_order_status" placeholder="Purchase_Order_Status" class="form-control">
                  <option >Done</option>
                  <option >Pending</option>
        </select>
      </div>
        </div>
        <div class="line"></div>
        <div class="form-group row">
          <div class="col-sm-9 ml-auto">
            <button type="submit" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary" (click)="onAdd()">Save changes</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
