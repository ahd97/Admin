
<div class="col-lg-12">
  <div class="block">
    <div class="title"><strong>Add Image</strong></div>
    <div class="block-body">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="form-control-label">Path</label>
          <input type="text" name="path" id="path" [(ngModel)]="path" placeholder="Path" class="form-control">
        </div>
        <div class="form-group row">
        <label class="col-sm-3 form-control-label">Product</label>
        <div class="col-sm-9 select">
          <select [(ngModel)]="product_id" name="product_id" id="product_id" class="form-control mb-3">
            <option *ngFor="let item of product" [value]="item.Product_id" [selected]="item.Product_id==product_id">{{item.Product_name}}</option>
          </select>
        </div>
        </div>
        <div class="line"></div>
        <div class="form-group row">
          <div class="col-sm-9 ml-auto">
            <button type="submit" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary" (click)="onAdd()">Save changes</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
