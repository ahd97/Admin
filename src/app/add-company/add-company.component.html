
<div class="col-lg-12">
    <div class="block">
      <div class="title"><strong>Add Company</strong></div>
      <div class="block-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="form-control-label">Company Name</label>
            <input type="text" name="company_name" id="company_name" [(ngModel)]="company_name" placeholder="Company Name" class="form-control">
          </div>
          <div class="form-group">
            <label class="form-control-label">Address</label>
            <input  type="text" name="address" id="address" [(ngModel)]="address" placeholder="Address" class="form-control">
          </div>
          <div class="form-group">
            <label class="form-control-label">Email</label>
            <input type="text" name="e_mail" id="e_mail" [(ngModel)]="e_mail" placeholder="Email" class="form-control">
          </div>
          <div class="form-group">
            <label class="form-control-label">Phone No</label>
            <input type="number" name="ph_no" id="ph_no" [(ngModel)]="ph_no" placeholder="Phone No" class="form-control">
          </div>
          <div class="form-group row">
              <label class="col-sm-3 form-control-label">City_Id</label>
              <div class="col-sm-9 select">
                <select [(ngModel)]="city_id" name="city_id" id="city_id" class="form-control mb-3">
                    <option *ngFor="let item of city" [value]="item.City_id" [selected]="item.City_id==city_id">{{item.City_name}}</option>
                  </select>
              </div>
        </div>
          <div class="line"></div>
          <div class="form-group row">
            <div class="col-sm-9 ml-auto">
              <button type="submit" class="btn btn-secondary">Cancel</button>
              <button type="button" class="btn btn-success btn-lg" (click)="onAdd()">Add</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
