
    <div class="col-lg-12">
      <div class="block">
        <div class="title"><strong>Add City</strong></div>
        <div class="block-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="form-control-label">City Name</label>
              <input type="text" name="city_name" id="city_name" [(ngModel)]="city_name" placeholder="City Name" class="form-control">
            </div>
            <div class="line"></div>
            <div class="form-group row">
              <div class="col-sm-9 ml-auto">
                <button type="submit" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary" (click)="onAdd()">Save changes</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
