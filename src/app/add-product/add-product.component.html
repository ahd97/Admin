
<div class="col-lg-12">
  <div class="block">
    <div class="title"><strong>Add Product</strong></div>
    <div class="block-body">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="form-control-label">Product Name</label>
          <input type="text" name="product_name" id="product_name" [(ngModel)]="product_name" placeholder="Product Name" class="form-control">
        </div>
        <div class="form-group">
          <label class="form-control-label">Description</label>
          <input type="text" name="description" id="description" [(ngModel)]="description" placeholder="Description" class="form-control">
        </div>
        <div class="form-group">
          <label class="form-control-label">QOH</label>
          <input type="number" name="qoh" id="qoh" [(ngModel)]="qoh" placeholder="QOH" class="form-control">
        </div>
        <div class="form-group">
          <label class="form-control-label">Price</label>
          <input type="number" name="price" id="price" [(ngModel)]="price" placeholder="Price" class="form-control">
        </div>
        <div class="form-group row">
        <label class="col-sm-3 form-control-label">Product Category</label>
        <div class="col-sm-9 select">
          <select [(ngModel)]="product_cat_id" name="product_cat_id" id="product_cat_id" class="form-control mb-3">
            <option *ngFor="let item of product_cat" [value]="item.Product_cat_id" [selected]="item.Product_cat_id==product_cat_id">{{item.Category_name}}</option>
          </select>
        </div>
        <label class="col-sm-3 form-control-label">Color</label>
        <div class="col-sm-9 select">
          <select [(ngModel)]="color_id" name="color_id" id="color_id" class="form-control mb-3">
            <option *ngFor="let item of colors" [value]="item.Color_id" [selected]="item.Color_id==color_id">{{item.Color_name}}</option>
          </select>
        </div>
        <label class="col-sm-3 form-control-label">Design </label>
        <div class="col-sm-9 select">
          <select [(ngModel)]="design_id" name="design_id" id="design_id" class="form-control mb-3">
            <option *ngFor="let item of designs" [value]="item.Design_id" [selected]="item.Design_id==design_id">{{item.Design_name}}</option>
          </select>
        </div>
        <label class="col-sm-3 form-control-label">Company </label>
        <div class="col-sm-9 select">
          <select [(ngModel)]="company_id" name="company_id" id="company_id" class="form-control mb-3">
            <option *ngFor="let item of company" [value]="item.Company_id" [selected]="item.Company_id==company_id">{{item.Company_name}}</option>
          </select>
        </div>
      </div>
        <div class="line"></div>
        <div class="form-group row">
          <div class="col-sm-9 ml-auto">
            <button type="submit" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary" (click)="onAdd()">Save changes</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
