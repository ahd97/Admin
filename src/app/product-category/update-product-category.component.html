


<div class="col-lg-12">
    <div class="block">
      <div class="title"><strong>Update Product Category</strong></div>
      <div class="block-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="form-control-label">Product Category Name</label>
            <input type="text" name="category_name" id="category_name" [(ngModel)]="category_name" placeholder="Category Name" class="form-control">
          </div>   
          <div class="line"></div>
          <div class="form-group row">
            <div class="col-sm-9 ml-auto">
              <button type="submit" class="btn btn-secondary">Cancel</button>
              <button type="button" class="btn btn-success btn-lg" (click)="onUpdate()">update</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
